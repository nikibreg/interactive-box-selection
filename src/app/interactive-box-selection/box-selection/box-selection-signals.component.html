

<div class="box-container">
    @for (box of store.boxes(); track $index) {
      <app-box 
        [isSelected]="store.selectedBoxIndex() === $index"
        [selectedOption]="box.selectedOption"
        (click)="selectBox($index)">
      </app-box>
    }
    <button class="clear" (click)="resetSelections()">
      Clear All Selections
    </button>
</div>

@if (store.selectedBoxIndex() !== null) {
  <app-option-selector>
  </app-option-selector>
}
