<div class="box-container">
  <app-box *ngFor="let box of boxSelectionService.boxes$ | async; let i = index" [isSelected]="selectedBoxIndex === i"
    [selectedOption]="box.selectedOption" (onSelect)="selectBox(i)">
  </app-box>
  <button class="clear" (click)="resetSelections()">
    Clear All Selections
  </button>
</div>

<app-option-selector *ngIf="selectedBoxIndex !== null" [selectedOption]="selectedOption$ | async"
  (optionSelected)="selectOption($event)">
</app-option-selector>
